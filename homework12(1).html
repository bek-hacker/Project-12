<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 12(1)</title>
    <link rel="stylesheet" href="./homework12(1).css">
</head>

<body>
    <div>
        <form action="">
            <h1>Travel recervation form</h1>
            <h3>* denotes mandotory</h3>
            <div>
                <p>Full name*:</p>
                <input type="text" placeholder="FirstName LastName">
            </div>
            <div>
                <p>Email addres*:</p>
                <input type="email" placeholder="Email Addres">
            </div>
            <div>
                <p>Select Tour Package*:</p>    
                <select>
                    <option value="">uzb</option>
                    <option value="">eng</option>
                    <option value="">rus</option>
                    <option value="">kz</option>
                </select>
            </div>
            <div>
                <p>Arrival date*:</p>
                <input type="date">
            </div>
            <div>
                <p>Number of persons*:</p>
                <input type="number" placeholder="Unkown Type">
            </div>
            <div>
                <p>What would you wont to avail</p>
                <label for="">Boarding</label>
                <input type="checkbox">
            </div>
            <div>
                <label for="">Fooding</label>
                <input type="checkbox">
            </div>
            <div>
                <label for="">Segh seeing</label>
                <input type="checkbox">
            </div>
            <div>
                <p>Discout Coupon code*:</p>
                <input type="text" placeholder="Unknow Type">
            </div>
            <div>
                <p>Terms and conditions*:</p>
                <input type="radio" name="gender" id="agree">
                <label for="agree">I agree</label>
                <input type="radio" name="gender" id="disagree">
                <label for="disagree">I disagree</label>
            </div>
            <button>Complete reservation</button>
        </form>
    </div>
</body>

</html>
